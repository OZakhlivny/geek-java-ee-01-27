<html lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:include src="/WEB-INF/header.xhtml" />

<h:body>

    <ui:include src="/WEB-INF/navigation.xhtml" />

    <div class="container">
        <div class="row py-2">
            <div class="col-12">
                <h:form>
                    <input type="hidden" id="id" name="id"/>
                    <div class="form-group">
                        <label>Name</label>
                        <h:inputText styleClass="form-control" id="name"
                                     value="#{productController.product.name}"
                                     placeholder="Enter name"/>
                    </div>
                    <div class="form-group">
                        <label>Category</label>
                        <h:selectOneMenu styleClass="form-control" id="category"
                                     value="#{productController.product.category.id}">
                            <c:forEach var="category" items="#{productController.allCategories}">
                                <f:selectItem itemLabel="${category.name}" itemValue="${category.id}" />
                            </c:forEach>
                        </h:selectOneMenu>
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <h:inputText styleClass="form-control" id="description"
                                     value="#{productController.product.description}"
                                     placeholder="Enter description"/>
                    </div>
                    <div class="form-group">
                        <label>Price</label>
                        <h:inputText p:type="number" styleClass="form-control" id="price"
                                     value="#{productController.product.price}"
                                     placeholder="Enter price"/>
                    </div>
                    <h:commandButton value="Submit" styleClass="btn btn-primary"
                                     action="#{productController.saveProduct()}"/>
                    <h:commandButton value="Cancel" styleClass="btn btn-danger"
                                     onclick="history.back(); return false;"/>
                </h:form>
            </div>
        </div>
    </div>

    <ui:include src="/WEB-INF/folder.xhtml" />

</h:body>

</html>
