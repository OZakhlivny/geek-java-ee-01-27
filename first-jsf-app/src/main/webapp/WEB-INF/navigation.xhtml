<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item #{pageName == 'Category' ? 'active' : ''}">
                <h:link styleClass="nav-link" value=" Category " outcome="/category.xhtml" /></li>
            <li class="nav-item #{pageName == 'Product' ? 'active' : ''}">
                <h:link styleClass="nav-link" value=" Products " outcome="/product.xhtml" /></li>
            <li class="nav-item #{pageName == 'Cart' ? 'active' : ''}">
                <h:link styleClass="nav-link" value=" Cart " outcome="/cart.xhtml" /></li>
            <li class="nav-item #{pageName == 'User' ? 'active' : ''}">
                <h:link styleClass="nav-link" rendered="#{request.isUserInRole('ADMIN')}" value=" Users " outcome="/admin/user.xhtml" /></li>
            <li class="nav-item #{pageName == 'Role' ? 'active' : ''}">
                <h:link styleClass="nav-link" rendered="#{request.isUserInRole('ADMIN')}" value=" Roles " outcome="/admin/role.xhtml" /></li>
            <li class="nav-item">
                <h:form rendered="#{request.userPrincipal != null}">
                    <h:commandButton action="#{productController.logout()}" value="Logout #{request.userPrincipal.name}" />
                </h:form>
                <h:link styleClass="nav-link" rendered="#{request.userPrincipal == null}" value="Login" outcome="/login"/>
            </li>
        </ul>
        </div>
    </nav>
</ui:composition>
