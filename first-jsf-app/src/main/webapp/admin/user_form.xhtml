<html lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:include src="/WEB-INF/header.xhtml" />

<h:body>

    <ui:include src="/WEB-INF/navigation.xhtml" />

    <div class="container">
        <div class="row py-2">
            <div class="col-12">
                <h:form>
                    <input type="hidden" id="id" name="id"/>
                    <div class="form-group">
                        <label>Name</label>
                        <h:inputText styleClass="form-control" id="name"
                                     value="#{userController.user.name}"
                                     placeholder="Enter name"/>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <h:inputText styleClass="form-control" id="email"
                                     value="#{userController.user.email}"
                                     placeholder="Enter email"/>
                    </div>
                    <div class="form-group">
                        <label>Login</label>
                        <h:inputText styleClass="form-control" id="login"
                                     value="#{userController.user.login}"
                                     placeholder="Enter login"/>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <h:inputText styleClass="form-control" id="password"
                                     value="#{userController.user.password}"
                                     placeholder="Enter password"/>
                    </div>

                    <div class="form-group">
                    <label>Roles</label>
                        <h:selectManyCheckbox styleClass="form-control" id="role"
                                         value="#{userController.user.roles}">
                            <c:forEach var="role" items="#{userController.allRoles}">
                                <f:selectItem itemLabel="${role.name}" itemValue="${role}" />
                            </c:forEach>
                        </h:selectManyCheckbox>
                    </div>

                    <h:commandButton value="Submit" styleClass="btn btn-primary"
                                     action="#{userController.saveUser()}"/>
                    <h:commandButton value="Cancel" styleClass="btn btn-danger"
                                     onclick="history.back(); return false;"/>
                </h:form>
            </div>
        </div>
    </div>

    <ui:include src="/WEB-INF/folder.xhtml" />

</h:body>

</html>
