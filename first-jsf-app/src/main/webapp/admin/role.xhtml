<html lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:include src="/WEB-INF/header.xhtml" />

<h:body>

    <ui:include src="/WEB-INF/navigation.xhtml" >
        <ui:param name="pageName" value="Role"/>
    </ui:include>
    <f:event listener="#{roleController.preloadData}" type="preRenderView"/>

    <div class="container">
        <div class="row py-2">
            <h:form id="roleForm">
                <div class="col-12">
                    <h:commandButton value="Add Role" styleClass="btn btn-primary"
                                     action="#{roleController.createRole()}"/>
                </div>

                <div class="col-12">
                    <h:dataTable value="#{roleController.allRoles}" var="role"
                                 styleClass="table table-bordered my-2">
                        <h:column>
                            <f:facet name="header">Id</f:facet>
                            #{role.id}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Name</f:facet>
                            #{role.name}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Actions</f:facet>

                            <h:commandButton value="Edit" styleClass="btn btn-success"
                                             action="#{roleController.editRole(role)}"/>
                            <h:commandButton value="Delete" styleClass="btn btn-danger"
                                             action="#{roleController.deleteRole(role)}">
                                <f:ajax event="click" render="roleForm"/>
                            </h:commandButton>
                        </h:column>
                    </h:dataTable>

                </div>

            </h:form>
        </div>
    </div>

    <ui:include src="/WEB-INF/folder.xhtml" />
</h:body>

</html>
